<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Registre</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register_email" ng-model="vm.email" placeholder="ex. daurgil@ejemplo.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register_username" ng-model="vm.username" placeholder="ex. daurgil" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register_password" ng-model="vm.password" placeholder="ex. 1234zxcv" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary dg_button">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
